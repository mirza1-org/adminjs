namespace: adminjs

database-service:
  defines: runnable
  inherits: mongodb/mongodb
  metadata:
    name: database-service
    description: >-
      The database service that the host application connects to, which is
      required for AdminJS data management.
    icon: >-
      https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8VbFgxH-i78AZmNqD93mVRkTRd30POqLeCmg9T05ug&s
  variables:
    mongo-image:
      type: string
      value: latest
      description: ''
    mongo-init-database:
      type: string
      value: mongo
      description: ''
    mongo-init-password:
      type: string
      value: password
      description: ''
    mongo-init-username:
      type: string
      value: mongo
      description: ''
    mongodb-image:
      type: string
      value: latest
      description: ''

stack:
  defines: group
  members:
    - adminjs/database-service
